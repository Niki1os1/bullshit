<!doctype html>
<html lang="en">
<head>
  <title>Login educational platform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="img" style="background-image: url(../../assets/images/bg-login.jpg);">
<section class="ftco-section">
  <div class="container" id="formLogin">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h6 class="heading-section">Educational platform</h6>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h4 class="mb-4 text-center">Have an account?</h4>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" required formControlName="username">
            </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Password" required formControlName="password">
              <span class="fa toggle-password"></span>
            </div>
            <div class="form-group">
              <button class="form-control btn btn-primary px-3">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--<script src="js/main.js"></script>-->

</body>
</html>
