<body style="background-color: #666666;">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registerForm">
					<span class="login100-form-title p-b-43">
						Регистрация
					</span>


        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <input class="input100" type="text" name="username" placeholder="Логин" formControlName="username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Email is required">
          <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
          <span class="focus-input100"></span>
        </div>

        <mat-form-field class="wrap-input100" appearance="fill">
          <mat-label>Роль</mat-label>
          <mat-select multiple id="role" name="role" formControlName="role">
            <mat-option value="teacher">Teacher</mat-option>
            <mat-option value="student">Student</mat-option>
            <mat-option value="admin">ADMIN</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Пароль" formControlName="password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" placeholder="Повторите пароль" name="repeat-pass">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            зарегистрироваться
          </button>
        </div>

      </form>
      <div class="login100-more" style="background-image: url('/assets/images/bg.jpg');">
      </div>
  </div>
</div>
</div>
</body>
